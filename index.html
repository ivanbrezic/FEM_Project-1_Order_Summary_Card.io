<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon-32x32.png" />

    <!--Normalize css--------!normalize.css v3.0.2 | MIT License | git.io/normalize -->

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Page main content-->
    <main>
        <div class="wrapper">
            <section id="card-section">
                <header>
                    <img class="header-img" src="img/illustration-hero.svg" alt="Hero illustration">
                </header>

                <!--Card main content-->

                <div class="main-card-content">
                    <h1>Order Summary</h1>
                    <p class="main-card-content-p">You can now listen to millions of songs, audiobooks, and podcasts on
                        any
                        device anywhere you
                        like!</p>
                    <div class="change-card-plan">
                        <img src="img/icon-music.svg" alt="Music icon">
                        <div class="change-card-plan-text">
                            <h2>Annual Plan</h2>
                            <p>$59.99/year</p>
                        </div>
                        <a href="#" class="change-card-plan-btn">Change</a>
                    </div>
                </div>

                <!--Card main buttons-->

                <a href="#" class="proceed-btn">Proceed to Payment</a>
                <a href="#" class="cancel-btn">Cancel Order</a>

            </section>
        </div>
    </main>

    <!--Page footer-->

    <footer>
        <p>Challenge by Frontend Mentor. Coded by Ivan BreziÄ‡.</p>
    </footer>

    </div>

</body>

</html>
